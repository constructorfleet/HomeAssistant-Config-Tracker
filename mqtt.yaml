broker: mqtt
client_id: trackers
birth_message:
  topic: events/slaves/trackers/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected"
      "event_data": "trackers"
    }
will_message:
  birth_message:
  topic: events/slaves/trackers/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected"
      "event_data": "trackers"
    }